<!DOCTYPE html>
<html>
  <head>
    <title>{{ product.title }} - 購物網站</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="navbar">
      <h1>Shopping web</h1>
      <div>
        <a href="{{ url_for('index') }}">front page</a>
        <a href="{{ url_for('products_list') }}">list</a>
        <a href="{{ url_for('cart') }}">shopping car</a>
        {% if g.user %}
        <span>Hello, {{ g.user['username'] }}</span>
        <a href="{{ url_for('logout') }}">logout</a>
        {% else %}
        <a href="{{ url_for('login') }}">login</a>
        {% endif %}
      </div>
    </div>

    <div class="product-detail-container">
      <h1 class="page-title">產品詳情</h1>
      <div class="product-detail-card">
        <img
          class="product-detail-image"
          src="{{ product.image }}"
          alt="{{ product.title }}"
        />
        <div class="product-detail-info">
          <h2 class="product-detail-title">{{ product.title }}</h2>
          <p class="product-detail-description">{{ product.description }}</p>
          <p class="product-detail-price">價格：{{ product.price }} 元</p>
          {% if g.user %}
          <form
            method="POST"
            action="{{ url_for('add_to_cart', product_id=product.id) }}"
          >
            <button type="submit" class="btn">加入購物車</button>
          </form>
          {% else %}
          <p class="login-prompt">請先<a href="{{ url_for('login') }}">登入</a>才能加入購物車。</p>
          {% endif %}
          <a href="{{ url_for('products_list') }}" class="back-link"
            >返回商品列表</a
          >
        </div>
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2025 我的購物網站 版權所有</p>
    </div>
  </body>
</html>
