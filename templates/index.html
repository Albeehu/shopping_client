<!DOCTYPE html>
<html>
  <head>
    <title>GOWOO!!</title>
    <!-- 引入 CSS 文件 -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <!-- 顶部导航栏 -->
    <nav class="main-nav">
      <div class="nav-logo">GÖWOO!!</div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Decor & Living</a>
        <a href="#">Kitchen</a>
        <a href="#">Bathroom</a>
        <a href="#">Bedroom</a>
        <a href="#">About</a>
        <a href="#">Customer Care</a>
        <a href="#">Contact</a>
      </div>
      <div class="nav-actions">
        <a href="#">Log in</a>
      </div>
    </nav>

    <!-- Banner区域 -->
    <section class="banner" style="background-image: url('{{ banner_image }}')">
      <div class="banner-content">
        <h1>Summer Collection</h1>
      </div>
    </section>

    <!-- 商品清單區 (保留你的原始結構，但加上 CSS class) -->
    <div class="products-container">
      {% for product in products %}
      <div class="product-card">
        <img
          class="product-image"
          src="{{ product.image }}"
          alt="{{ product.title }}"
        />
        <div class="product-info">
          <h3 class="product-title">{{ product.title }}</h3>
          <p class="product-price">價格：{{ product.price }} 元</p>
          <button class="btn">加入購物車</button>
        </div>
      </div>
      {% endfor %}
    </div>

    <!-- 頁尾 (新增) -->
    <div class="footer">
      <p>&copy; 2025 我的購物網站 版權所有</p>
    </div>
  </body>
</html>
